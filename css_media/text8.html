<!DOCTYPE html lang="en">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>栅格化布局</title>
	<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
	<div class="wrap one">窗口宽度小于600像素</div>
	<div class="wrap two">窗口宽度大于900像素</div>
	<div class="wrap three">窗口宽度在600-900之间</div>
	<p class="viewing-area">
		<strong>当前视图宽度:</strong>
		<span class="t600">小于600</span>
		<span class="t900">大于900</span>
		<span class="t600_900">600-900之间</span>
	</p>
</body>
</html>
